branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

dist: xenial
sudo: required

language: go
go_import_path: github.com/src-d/engine
go:
  - 1.11.x

matrix:
  fast_finish: true

services:
  - docker

stages:
  - name: tests
  - name: release
    if: tag IS present

jobs:
  include:
    - stage: tests
      name: 'Unit Tests'
      script:
        - make packages
        - make test-coverage

    - name: 'Integration Tests Linux'
      script:
        - make test-integration
    - name: 'Integration Tests macOS'
      if: NOT type = pull_request
      script:
        - make test-integration
      os: osx
      osx_image: xcode10.1
    - name: 'Integration Tests Windows'
      if: NOT type = pull_request
      script:
        - make test-integration
      os: windows
    - name: 'Generated code'
      script:
        - GO111MODULE=on go mod tidy
        - GO111MODULE=on go mod vendor
        - make no-changes-in-commit
        - make -C api proto
        - make no-changes-in-commit
    - stage: release
      name: 'Release to GitHub and Docker Hub'
      script:
        - make packages
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: build/*.tar.gz
        skip_cleanup: true
        on:
          all_branches: true
      after_deploy:
        - make docker-push-latest-release
